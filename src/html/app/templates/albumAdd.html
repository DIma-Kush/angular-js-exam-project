<section ng-controller="AlbumAddCtrl" class="albumDetail animated fadeIn ">
    <!--Background-->

    <article class="background row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 columnMasc">
            <figure class="backgroundImage">
            </figure>
        </div>
    </article>
    <!--detail infromation  -->
    <div class="detailLogo" class="albumImage">
        <div class="detailLogo">
            <img class="musicLogo musicLogoBig" ng-src="{{ result.image || 'img/defaultLogo.png' }}" alt="logo">
        </div>
        <img class="musicLogoHover" src="img/album_hover.png" alt="logo hover">

    </div>
    <form name="form" role="form">
        <button class="saveProfile btn btn-default"><img src="img/save.png" ng-disabled="hey" alt="edit">add Album</button>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
                <div class="form-group">
                    <label for="add-album-title">Album title</label>
                    <input id="add-album-title" name="title" type="text" class="form-control" placeholder="Enter album title here" data-ng-model="curAlbum.value.title"
                        required>
                    <p class="err-mes" data-ng-show="form.artist.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Title is required</p>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="add-album-artist">Artist</label>
                    <input id="add-album-artist" name="artist" type="text" class="form-control" placeholder="Enter artist here" data-ng-model="curAlbum.value.artist"
                        required>
                    <p class="err-mes" data-ng-show="form.artist.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Artist is required</p>
                    <hr>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
                <div class="form-group">
                    <label for="add-album-country">Country</label>
                    <input id="add-album-country" type="text" class="form-control" placeholder="Enter country here" data-ng-model="curAlbum.value.country">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="add-album-company">Company</label>
                    <input id="add-album-company" type="text" class="form-control" placeholder="Enter company here" data-ng-model="curAlbum.value.company">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="add-album-year">Year</label>
                    <input id="add-album-year" type="text" name="year" data-ng-pattern="/^[0-9]{1,4}?$/" class="form-control" placeholder="Enter year here"
                        data-ng-model="curAlbum.value.year">
                    <p class="err-mes" data-ng-show="form.year.$error.pattern"><span class="glyphicon glyphicon-exclamation-sign"></span> Value not valid</p>
                    <hr>
                </div>

            </div>
            <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
                <div class="form-group">
                    <label for="add-album-price">Price</label>
                    <input id="add-album-price" name="price" type="text" data-ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" placeholder="Enter price here"
                        data-ng-model="curAlbum.value.price" required>
                    <p class="err-mes" data-ng-show="form.price.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Price is required</p>
                    <p class="err-mes" data-ng-show="form.price.$error.pattern"><span class="glyphicon glyphicon-exclamation-sign"></span> Price should be decimal</p>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="add-album-logo">Album logo (URL)</label>
                    <input id="add-album-logo" type="text" class="form-control" placeholder="Enter album logo URL here" data-ng-model="$ctrl.album.logoUrl">
                    <hr>
                </div>
            </div>
        </div>
    </form>
</section>
