<div class="mainPanel" ng-controller="MainListCtrl">
    <article>
        <h3>Listen your favourite music!</h3>
        <!-- <h3>Listen your favourite music!</h3> -->
        <h2>available albums: {{count}}</h2>
    </article>
    <section class="panel">
        <table class="table table-hover">
            <thead class="tableHead">
                <tr>
                    <th ng-click="sortBy('name')">Name</th>
                    <th ng-click="sortBy('name')">Artist</th>
                    <th ng-click="sortBy('integer')">Price</th>
                    <th ng-click="sortBy('integer')">Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <tr class="tableElement"  ng-click="albumDetail(song.id)"
                ng-repeat="song in albums.value  
                    | limitTo: limitMin | filter:search  | orderBy:propertyName:reverse 
                        track by song.id">
                    <td>
                        <img class="musicLogo" ng-src="{{ result.image || 'img/defaultLogo.png' }}" alt="logo">
                        <p>{{song.title}}</p>
                    </td>
                    <td>
                        <p>{{song.price}}</p>
                    </td>
                        <p>{{song.artist}}</p>
                    </td>
                    <td>
                    <td>
                        <p>{{song.year}}</p>
                    </td>
                    <td>
                        <!--trigger when tablet screen  -->
                        <div class="buttons">
                            <button class="btn btn-default pull-right">Delete</button>
                            <button class="btn btn-default  pull-right">Edit</button>
                        </div>
                        <!--trigger when mobile screen  -->
                        <div class="icons">
                            <img src="img/edit.png" alt="edit">
                            <img src="img/recycleBin.png" alt="del">
                        </div>
                    </td>

                </tr>

            </tbody>
        </table>
    </section>
    <footer class="input-group  panel-footer">
        <input placeholder="search" class="form-control" data-ng-model="search"> <span class="input-group-btn">
                <button class="btn btn-default btnMore" ng-click="limitMin = limitMin + 50">More</button>
                <button class="btn btn-default" ng-click="limitMin = limitMin - 50">Less</button>
               </span> 
    </footer>
</div>
