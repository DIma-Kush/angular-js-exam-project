<section class="albumDetail animated fadeIn ">
    <!--Background-->

    <article class="background row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 columnMasc">
            <figure class="backgroundImage backgroundImageEdit" data-ng-if="$ctrl.editMode"></figure>
            <figure class="backgroundImage backgroundImageAdd" data-ng-if="$ctrl.addMode"></figure>
        </div>
    </article>
    <!--detail infromation  -->
    <div class="detailLogo" class="albumImage">
        <div class="detailLogo">
            <img class="musicLogo musicLogoBig" style="border:0px;" ng-src="{{$ctrl.album.logoUrl || 'img/defaultLogo.png' }}" err-src="img/defaultLogo.png"
                alt="logo">
        </div>

    </div>
    <form name="form" role="form">
        <button class="saveProfile btn btn-default" data-ng-if="$ctrl.editMode" ng-click="$ctrl.modeProceed()" data-ng-disabled="!form.$valid"><img src="img/save.png"  alt="save">save changes</button>
        <button class="saveProfile btn btn-default" data-ng-if="$ctrl.addMode" ng-click="$ctrl.modeProceed()" data-ng-disabled="!form.$valid"><img src="img/save.png"  alt="create">create album</button>
        <!-- <button class="saveProfile btn btn-default"><img src="img/save.png"  alt="edit">save changes</button> -->
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
                <div class="form-group">
                    <label for="logo">Album logo (URL)</label>
                    <input id="logo" type="text" class="form-control" placeholder="Enter album logo URL here" data-ng-model="$ctrl.album.logoUrl">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="title">Album title</label>
                    <input id="title" name="title" type="text" class="form-control" placeholder="Enter album title here" data-ng-model="$ctrl.album.title"
                        required>
                    <p class="err-mes" data-ng-show="form.title.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Title is required</p>
                    <hr>
                </div>

            </div>
            <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input id="artist" name="artist" type="text" class="form-control" placeholder="Enter artist here" data-ng-model="$ctrl.album.artist"
                        required>
                    <p class="err-mes" data-ng-show="form.artist.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Artist is required</p>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input id="country" type="text" class="form-control" placeholder="Enter country here" data-ng-model="$ctrl.album.country">
                    <hr>
                </div>


                <div class="form-group">
                    <label for="company">Company</label>
                    <input id="company" type="text" class="form-control" placeholder="Enter company here" data-ng-model="$ctrl.album.company">
                    <hr>
                </div>


            </div>
            <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input id="year" type="text" name="year" data-ng-pattern="/^[0-9]{1,4}?$/" class="form-control" placeholder="Enter year here"
                        data-ng-model="$ctrl.album.year">
                    <p class="err-mes" data-ng-show="form.year.$error.pattern"><span class="glyphicon glyphicon-exclamation-sign"></span> Value not valid</p>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input id="price" name="price" type="text" data-ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" placeholder="Enter price here"
                        data-ng-model="$ctrl.album.price" required>
                    <p class="err-mes" data-ng-show="form.price.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Price is required</p>
                    <p class="err-mes" data-ng-show="form.price.$error.pattern"><span class="glyphicon glyphicon-exclamation-sign"></span> Price should be decimal</p>
                    <hr>
                </div>

            </div>
        </div>
    </form>
</section>
