<!DOCTYPE html>
<html lang="en" ng-app="musicShop">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Title -->
    <title ng-bind="title">Lemberg Music</title>
  <!--CSS START  -->
    <!--Normalize.css-->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <!--user styles-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/mediaQueries.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <!--libs syles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css">
    <!--CSS END  -->
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body ng-cloak>

    <div id="wrappper">
        <div class="container-fluid">
            <div class="container custom-container">
                <div class="row">
                    <!--Header-->
                    <header class="navbar navbar-inverse navbarTop navbar-fixed-top">
                        <div class="container containerHeader">
                            <div class="navbar-header nabvarHeaderMine">
                                <button type="button" class="navbar-toggle navbarToggleMasc" data-toggle="collapse" ng-click="collapsed = true" data-target="#responsive-menu">
                                            <span class="sr-only">Open navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>

                                <a ui-sref="mainList" class="navbar-brand">
                                    <p> Lemberg Music </p>
                                    <img class="logo" src="img/logo.png" alt="logo"></a>
                                <a onclick="window.history.back();">
                                    <figure class="arrowLeftMobile"></figure>
                                </a>
                                <a class="headerName" ng-bind="title"></a>
                            </div>

                            <div class="collapse navbar-collapse navbar-app-collapse" id="responsive-menu" nav-collapse="">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="dropdown">
                                        <div class="MobileUserSideBar">
                                            <ul class="nav navbar-nav mineNavbar">
                                                <li><a ui-sref="mainList">Music list</a></li>
                                                <li><a ui-sref-opts="{reload: true}" ui-sref="albumAddEdit({albumId:null, flag: 'addMode'})">Add album</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <!--Navigation-->
                    <nav class="col-lg-2 col-md-2 col-sm-3 col-xs-0">
                        <div class="classWithPad">
                            <div class="sidebar-nav userSideBar">
                                <div class="navbar navbar-default userNavbar">
                                    <div class="navbar-header">
                                        <ul class="nav navbar-nav asideNavbar">
                                            <li ui-sref-active="active"><a ui-sref="mainList">Music List</a></li>
                                            <li ui-sref-active="active"><a ui-sref-opts="{reload: true}" ui-sref="albumAddEdit({albumId:null, flag: 'addMode'})">Add album</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <!--Main body-->
                    <main class="col-lg-10 col-md-10 col-sm-9 col-xs-12 mainRouter">
                        <div class="classWithPad userMainBody">
                            <ui-view/>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <!--Script Libs START-->
    <!-- jQuery (only for bootstrap libs!)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--AngularJs  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.5/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-mocks.js"></script>
    <!--user scripts  -->
    <!--App-->
    <script src="app/app.modules.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.services.js"></script>
    <!--Controllers-->
    <script src="app/components/main-list.component.js"></script>
    <script src="app/components/album-detail.component.js"></script>
    <script src="app/components/album-add-edit.component.js"></script>
    <script src="app/components/album-delete.component.js"></script>
    <!--Directives-->
    <script src="app/directives.js"></script>
    <!--Scripts Libs END  -->
</body>

</html>
